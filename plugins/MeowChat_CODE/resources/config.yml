---

# Настроечки Локал/глобал чат

GlobalChatSymbol: "!"
# символ для отправки в глобал чат
LocalChatDistance: 150
# макс расстояние локал чата 

# Настройки, связанные с кланами:
# Формат клана, если игрок нигде не состоит (Listochek\Clans):
ClanNone: "Без клана"

# Формат здоровья игрока
# "points" - хитпоинты игрока. По стандарту их 20
HealthFormat: "points"

# «DisplayFormat» - это очень классная штука, которая позволяет сделать какое-нибудь отображение привилегий много где :) Например, в списке игроков онлайн, поэксперементируйте короче)
# «NameTagFormat» - текст над головой игрока
# «ChatFormat» - формат чата, как нистранно :D

# Напоминалка о том, что можно использовать в формате:
# форматы из PrefixManager:
# ===============================
# {NICK_COLOR} - устанавливает цвет #ника (по умолчанию белый)
# {BOLD_NICK} - делает ник жирным 
# (по умолчанию выключено)
# {CHAT_COLOR} - устанавливает цвет #чату
# (по умолчанию цвет серый)
# {BOLD_CHAT} - делает чат жирным
# (по умолчанию выключено)
# ==============================
# пример как это может выглядеть:
# Player:
#  ChatFormat: "§7(§a{CLAN}§7) §fИгрок #{BOLD_NICK}§{NICK_COLOR}{NAME}§r §6>> #{BOLD_CHAT}§{CHAT_COLOR}{MSG}"
#  NameTagFormat: "§7(§a{CLAN}§7)§r  #§fИгрок {BOLD_NICK}§{NICK_COLOR}{NAME}"
#  DisplayFormat: "§7(§a{CLAN}§7) #§fИгрок {BOLD_NICK}§{NICK_COLOR}{NAME}"
# ==============================
# {NAME} - ник игрока
# {DISPLAY_NAME} - формат из «DisplayFormat»
# {MSG} - сообщение (для формата чата)
# {CLAN} - клан игрока
# {WORLD} - имя мира, где сейчас находится игрока
# {HEALTH} - здоровье игрока
# {MAXHEALTH} - максимальное здоровье игрока
# {REPEAT} - отступ, для того чтобы попытаться сделать HP'шки над головой игрока ближе к центру в NameTag'е

# И так, сами настроечки (можно использовать "\n" в NameTag'е - и всё будет работать.)
Playet:
  ChatFormat: "§7(§e{CLAN}§7) §fИгрок {BOLD_NICK}§{NICK_COLOR}{NAME}§r §6>> {BOLD_CHAT}{CHAT_COLOR}{MSG}"
  NameTagFormat: "§7(§a{CLAN}§7)§r §fИгрок {BOLD_NICK}§{NICK_COLOR}{NAME}"
  DisplayFormat: "§7(§e{CLAN}§7) §fИгрок {BOLD_NICK}§{NICK_COLOR}{NAME}§7"
