  NameTagFormat: "§l§9Герой §7{NAME}§7\n§l§f{HEALTH}§c❤ §f- §l§7[§b{CLAN}§7]"
  DisplayFormat: "§l§7[§b{CLAN}§7] §9§lГерой §7{NAME}§7"
