name: PrefixManager
main: ChangePrefix\PrefixManager
version: 1.0.0
api: [3.0.0, 3.0.1]
author: Hlebyshk
description: Плагин для изменения префиксов игроков с сохранением в файл

commands:
  prefixes:
    description: Команда для установки префикса игрока
    permission: prefixmanager.prefixes
  colornick:
    description: команда цвета
    permission: prefixmanager.colornick
  colorchat:
    description: Команда для установки цвета чата игрока
    permission: prefixmanager.colorchat
permissions:
  prefixmanager.prefixes:
    description: Позволяет игроку устанавливать префиксы
    default: op
  prefixmanager.colornick:
    description: позволяет сменить цвет никнейма
    default: op
  prefixmanager.colorchat:
    description: позволяет сменить цвет чата
    default: op
  prefixmanager.hide:
    description: позволяет скрыть префикс
    default: op
  prefixmanager.hidenick:
    description: позволяет скрыть никнейм посредством замены его на фейк ник
    default: op
  prefixmanager.realnick:
    description: позволяет увидеть настоящий ник игрока который он скрыл
    default: op